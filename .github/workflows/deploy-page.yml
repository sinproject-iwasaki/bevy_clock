name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

permissions:
  contents: write

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: wasm